version: '3.8'

services:
  db:
    image: postgres:latest  # Usa sempre a vers√£o mais recente do PostgreSQL
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: serviceDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  app:
    build: .
    container_name: customer_service_app
    depends_on:
      - db
    environment:
      SPRING_APPLICATION_NAME: customer_service
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/serviceDB
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_MAPPINGS_ACCESS: UNRESTRICTED
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres_data: